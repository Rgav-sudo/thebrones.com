<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - The Brones</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #121212; color: #f0f0f0; margin: 0; }
    nav { background: #1db954; padding: 1em; text-align: center; }
    nav a { color: #000; text-decoration: none; margin: 0 1em; font-weight: bold; }
    main { padding: 2em; max-width: 600px; margin: auto; }
    footer { background: #1db954; text-align: center; padding: 1em; color: #000; margin-top: 2em; }
    input, textarea { font-family: inherit; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="media.html">Media</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h1>Contact The Brones</h1>
    <p>Use the form below to reach out to the band. Booking, fan mail, or feedback — we’d love to hear it!</p>

    <form action="https://formspree.io/f/xjkwjyjb" method="POST" style="display: flex; flex-direction: column; gap: 1em;">
      <label>
        Name:
        <input type="text" name="name" required style="width: 100%; padding: 0.5em; border-radius: 6px; border: none;" />
      </label>

      <label>
        Email:
        <input type="email" name="email" required style="width: 100%; padding: 0.5em; border-radius: 6px; border: none;" />
      </label>

      <label>
        Message:
        <textarea name="message" rows="6" required style="width: 100%; padding: 0.5em; border-radius: 6px; border: none;"></textarea>
      </label>

      <button type="submit" style="background-color: #1db954; color: black; padding: 0.75em; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
        Send Message
      </button>
    </form>
  </main>
  <footer>&copy; 2025 The Brones</footer>
</body>
