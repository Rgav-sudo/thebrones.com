    <div class="banner-buttons">
      <button class="accept-btn" onclick="setConsent(true)">Accept</button>

  <script>function setConsent(consent) {
      document.cookie = "cookie_consent=" + consent + "; path=/; max-age=" + (60 * 60 * 24 * 365);
      document.getElementById('cookie-banner').style.display = 'none';
      if (consent) {
        loadAnalytics();
        allowSpotify = true;
      }
    }

    function loadAnalytics() {
      const ga = document.createElement("script");
      ga.setAttribute("async", "");
      ga.setAttribute("src", "https://www.googletagmanager.com/gtag/js?id=G-B0DLGFTMH6");
      document.head.appendChild(ga);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', 'G-B0DLGFTMH6');
    }

    function checkConsent() {
      if (document.cookie.includes("cookie_consent=true")) {
        document.getElementById('cookie-banner').style.display = 'none';
        loadAnalytics();
        allowSpotify = true;
      } else if (document.cookie.includes("cookie_consent=false")) {
        document.getElementById('cookie-banner').style.display = 'none';
      }
    }

    let allowSpotify = false;
    window.onload = checkConsent;</script>
