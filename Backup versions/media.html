</head>
<body>
  <nav>
    <a href="index.html">Home</a>

  <div class="container">
    <h1>Media</h1>
    <h2>Latest Release: Arcade</h2>
    <div class="spotify-consent" id="spotify-consent">
      <p>This Spotify preview requires cookie consent to load. Click below to allow.</p>
      <button onclick="loadSpotify()">Load Spotify Player</button>
    </div>
    <iframe id="spotify-embed" class="spotify-embed" style="border-radius:12px" src="https://open.spotify.com/embed/album/24vVhcn4BUR42NdJpvNHtB?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    
    <h3>Follow The Brones</h3>
    <p><a href="https://open.spotify.com/artist/0mtzVqhEL4ujRFq8x9zsNk" target="_blank">Spotify</a></p>
    <p><a href="https://music.apple.com/us/artist/the-brones/1796931947" target="_blank">Apple Music</a></p>
    <p><a href="https://www.youtube.com/channel/UCfguO3ZDXP3W0OIPA9zcOWw" target="_blank">YouTube</a></p>
  </div>

  <footer>
    Â© 2025 Brone Media
  </footer>

  <div class="cookie-banner" id="cookie-banner">
    <p>This site uses cookies for analytics and embedded media. Choose your preference.</p>
    <button class="accept" onclick="acceptCookies()">Accept</button>
    <button class="decline" onclick="declineCookies()">Decline</button>
  </div>

  <script>
    function acceptCookies() {
      localStorage.setItem('cookieConsent', 'true');
      document.getElementById('cookie-banner').style.display = 'none';
      if (document.getElementById('spotify-consent')) {
        loadSpotify();
      }
    }

    function declineCookies() {
      localStorage.setItem('cookieConsent', 'false');
      document.getElementById('cookie-banner').style.display = 'none';
    }

    function loadSpotify() {
      if (localStorage.getItem('cookieConsent') === 'true') {
        document.getElementById('spotify-consent').style.display = 'none';
        document.getElementById('spotify-embed').style.display = 'block';
      }
    }

    // Initial check
    if (localStorage.getItem('cookieConsent')) {
      document.getElementById('cookie-banner').style.display = 'none';
      if (localStorage.getItem('cookieConsent') === 'true') {
        loadSpotify();
      }
    }
  </script>
</body>
</html>
