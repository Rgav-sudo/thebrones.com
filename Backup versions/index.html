<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Brones</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    nav {
      background-color: #00c853;
      padding: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }
    .hero {
      position: relative;
      width: 100%;
      height: auto;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 2rem;
    }
    .content {
      padding: 2rem;
    }
    footer {
      margin-top: 2rem;
      background-color: #00c853;
      padding: 1rem;
      color: #000;
    }
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      z-index: 1000;
    }
    .cookie-banner button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .accept-btn {
      background-color: #00c853;
      color: #000;
    }
    .decline-btn {
      background-color: #444;
      color: #fff;
    }
    @media (max-width: 768px) {
      .hero-text {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="media.html">Media</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    <img src="images/hero-band-photo.jpg" alt="The Brones Band Photo">
    <div class="hero-text">The Brones<br><span style="font-size: 1rem;">Alternative & Metal from Louisiana & Arizona</span></div>
  </div>

  <div class="content">
    <h2>Welcome to the Official Brones Website</h2>
    <p>Check out our music, events, and more!</p>
  </div>

  <footer>
    &copy; 2025 Brone Media
  </footer>

  <div class="cookie-banner" id="cookieBanner">
    <p>This site uses cookies for analytics and embedded media. Choose your preference.</p>
    <button class="accept-btn" onclick="acceptCookies()">Accept</button>
    <button class="decline-btn" onclick="declineCookies()">Decline</button>
  </div>

  <script>
    function acceptCookies() {
      localStorage.setItem('cookieConsent', 'accepted');
      document.getElementById('cookieBanner').style.display = 'none';
    }
    function declineCookies() {
      localStorage.setItem('cookieConsent', 'declined');
      document.getElementById('cookieBanner').style.display = 'none';
    }
    window.onload = function () {
      const consent = localStorage.getItem('cookieConsent');
      if (consent === 'accepted' || consent === 'declined') {
        document.getElementById('cookieBanner').style.display = 'none';
      }
    };
  </script>
</body>
</html>
