<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Brones</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #00c851;
      padding: 1em 0;
      text-align: center;
    }
    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
    }
    .hero {
      position: relative;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 90vh;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1em 2em;
      border-radius: 10px;
      text-align: center;
    }
    .hero-text h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .hero-text p {
      margin: 0.5em 0 0;
      font-size: 1.2em;
    }
    footer {
      text-align: center;
      background: #00c851;
      padding: 1em;
      font-weight: bold;
    }
    .cookie-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 1em;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      z-index: 999;
    }
    .cookie-buttons button {
      margin: 0 0.5em;
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .cookie-buttons .accept {
      background: #00c851;
      color: #000;
      font-weight: bold;
    }
    .cookie-buttons .decline {
      background: #888;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="media.html">Media</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <img src="images/1000007523.jpg" alt="The Brones Band Hero Image" />
    <div class="hero-text">
      <h1>The Brones</h1>
      <p>Alternative & Metal from Louisiana & Arizona</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Brone Media
  </footer>

  <div id="cookieBanner" class="cookie-banner">
    <p>This site uses cookies for analytics and embedded media. Choose your preference.</p>
    <div class="cookie-buttons">
      <button class="accept" onclick="setCookieConsent(true)">Accept</button>
      <button class="decline" onclick="setCookieConsent(false)">Decline</button>
    </div>
  </div>

  <script>
    function setCookieConsent(consent) {
      document.cookie = `cookieConsent=${consent}; path=/; max-age=31536000`;
      document.getElementById('cookieBanner').style.display = 'none';
    }

    function getCookieConsent() {
      return document.cookie.includes('cookieConsent=true');
    }

    window.onload = () => {
      if (getCookieConsent()) {
        document.getElementById('cookieBanner').style.display = 'none';
      }
    };
  </script>
</body>
</html>
